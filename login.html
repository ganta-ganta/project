<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone OTP Login - Firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .phone-input {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .phone-prefix {
            padding: 0 15px;
            background-color: #f5f5f5;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            border-right: 1px solid #ddd;
        }
        
        .phone-input input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }
        
        .otp-input {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .otp-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        
        .otp-input input:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #3a00c0, #7a1dc2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .countdown {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .resend-link {
            color: #4a00e0;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .resend-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #fdeded;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0fdf0;
            display: none;
        }
        
        .debug-info {
            background-color: #f9f9f9;
            border-left: 4px solid #4a00e0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }
        
        .debug-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #4a00e0;
        }
        
        .toggle-debug {
            color: #4a00e0;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .otp-input input {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Phone Number Login</h1>
            <p>Enter your phone number and verify with OTP</p>
        </div>
        
        <div class="form-container">
            <!-- Step 1: Phone Number Input -->
            <div class="step active" id="step1">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input">
                        <div class="phone-prefix">+91</div>
                        <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10">
                    </div>
                </div>
                <button class="btn" id="send-otp">Send OTP</button>
            </div>
            
            <!-- Step 2: OTP Verification -->
            <div class="step" id="step2">
                <div class="input-group">
                    <label>Enter OTP</label>
                    <div class="otp-input">
                        <input type="text" id="otp1" maxlength="1" data-index="1">
                        <input type="text" id="otp2" maxlength="1" data-index="2">
                        <input type="text" id="otp3" maxlength="1" data-index="3">
                        <input type="text" id="otp4" maxlength="1" data-index="4">
                        <input type="text" id="otp5" maxlength="1" data-index="5">
                        <input type="text" id="otp6" maxlength="1" data-index="6">
                    </div>
                </div>
                <div class="countdown" id="countdown">Resend OTP in <span id="timer">60</span> seconds</div>
                <p class="resend-link" id="resend-otp" style="display: none;">Resend OTP</p>
                <button class="btn" id="verify-otp">Verify & Login</button>
            </div>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <div class="toggle-debug" id="toggle-debug">Show Debug Information</div>
            
            <div class="debug-info" id="debug-info">
                <div class="debug-title">Debug Information:</div>
                <div id="debug-content">Waiting for actions...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
        </div>
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDOWlHBqPgX88befxApSx3F6gvzCy9TCFA",
            authDomain: "project-2a3fc.firebaseapp.com",
            projectId: "project-2a3fc",
            storageBucket: "project-2a3fc.firebasestorage.app",
            messagingSenderId: "341122637343",
            appId: "1:341122637343:web:c4f9b0c06321634d817f2a",
            measurementId: "G-GV372NSV86"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const phoneInput = document.getElementById('phone');
        const sendOtpBtn = document.getElementById('send-otp');
        const verifyOtpBtn = document.getElementById('verify-otp');
        const otpInputs = document.querySelectorAll('.otp-input input');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const countdown = document.getElementById('countdown');
        const timerElement = document.getElementById('timer');
        const resendOtp = document.getElementById('resend-otp');
        const debugInfo = document.getElementById('debug-info');
        const debugContent = document.getElementById('debug-content');
        const toggleDebug = document.getElementById('toggle-debug');

        let confirmationResult = null;
        let countdownTimer = null;
        let timeLeft = 60;
        let recaptchaVerifier = null;
        let recaptchaWidgetId = null;

        // Toggle debug info
        toggleDebug.addEventListener('click', function() {
            if (debugInfo.style.display === 'block') {
                debugInfo.style.display = 'none';
                toggleDebug.textContent = 'Show Debug Information';
            } else {
                debugInfo.style.display = 'block';
                toggleDebug.textContent = 'Hide Debug Information';
            }
        });

        // Format phone number as user types
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            e.target.value = value;
        });

        // OTP input auto focus
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                if (value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // Auto verify if all digits are entered
                const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
                if (allFilled) {
                    verifyOtp();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Send OTP button click
        sendOtpBtn.addEventListener('click', sendOtp);

        // Verify OTP button click
        verifyOtpBtn.addEventListener('click', verifyOtp);

        // Resend OTP
        resendOtp.addEventListener('click', function() {
            sendOtp();
            resendOtp.style.display = 'none';
            countdown.style.display = 'block';
            timeLeft = 60;
            timerElement.textContent = timeLeft;
        });

        // Function to send OTP
        function sendOtp() {
            const phone = phoneInput.value;
            
            if (!phone || phone.length !== 10) {
                showError("Please enter a valid 10-digit phone number");
                return;
            }
            
            const phoneNumber = '+91' + phone;
            
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';
            hideError();
            
            addDebugInfo(`Attempting to send OTP to: ${phoneNumber}`);
            
            // Clear previous recaptcha verifier if exists
            if (recaptchaVerifier) {
                recaptchaVerifier.clear();
                addDebugInfo("Cleared previous reCAPTCHA verifier");
            }
            
            // Create a new recaptcha verifier
            recaptchaVerifier = new firebase.auth.RecaptchaVerifier('send-otp', {
                'size': 'invisible',
                'callback': function(response) {
                    addDebugInfo("reCAPTCHA solved successfully");
                    // This will be called when reCAPTCHA is solved
                    actuallySendOtp(phoneNumber);
                },
                'expired-callback': function() {
                    addDebugInfo("reCAPTCHA expired, please try again");
                    showError("Verification expired. Please try again.");
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send OTP';
                }
            });
            
            addDebugInfo("Rendering reCAPTCHA...");
            
            // Render the recaptcha verifier
            recaptchaVerifier.render().then(function(widgetId) {
                recaptchaWidgetId = widgetId;
                addDebugInfo("reCAPTCHA rendered with widget ID: " + widgetId);
                
                // Now execute the recaptcha
                addDebugInfo("Executing reCAPTCHA...");
                grecaptcha.execute(recaptchaWidgetId);
            }).catch(function(error) {
                addDebugInfo("Error rendering reCAPTCHA: " + error.message);
                showError("Failed to initialize security check. Please refresh the page and try again.");
                sendOtpBtn.disabled = false;
                sendOtpBtn.textContent = 'Send OTP';
            });
        }

        // Function that actually sends the OTP after reCAPTCHA is solved
        function actuallySendOtp(phoneNumber) {
            addDebugInfo("Sending OTP to Firebase...");
            
            auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier)
                .then((result) => {
                    confirmationResult = result;
                    step1.classList.remove('active');
                    step2.classList.add('active');
                    startCountdown();
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send OTP';
                    addDebugInfo("OTP sent successfully!");
                    showSuccess("OTP has been sent to your phone!");
                })
                .catch((error) => {
                    console.error("Error sending OTP:", error);
                    addDebugInfo("Error sending OTP: " + error.message + " (Code: " + error.code + ")");
                    
                    let errorMsg = "Failed to send OTP. ";
                    
                    // Handle specific error cases
                    switch (error.code) {
                        case 'auth/invalid-phone-number':
                            errorMsg += "The phone number format is invalid.";
                            break;
                        case 'auth/too-many-requests':
                            errorMsg += "Too many attempts. Please try again later.";
                            break;
                        case 'auth/quota-exceeded':
                            errorMsg += "Quota exceeded. Please contact support.";
                            break;
                        case 'auth/argument-error':
                            errorMsg += "Invalid app configuration. Please contact support.";
                            break;
                        default:
                            errorMsg += "Please try again.";
                    }
                    
                    showError(errorMsg);
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send OTP';
                    
                    // Reset recaptcha if there was an error
                    if (recaptchaVerifier) {
                        recaptchaVerifier.clear();
                        addDebugInfo("Cleared reCAPTCHA due to error");
                    }
                });
        }

        // Function to verify OTP
        function verifyOtp() {
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });
            
            if (otp.length !== 6) {
                showError("Please enter the complete 6-digit OTP");
                return;
            }
            
            verifyOtpBtn.disabled = true;
            verifyOtpBtn.textContent = 'Verifying...';
            hideError();
            
            addDebugInfo("Verifying OTP: " + otp);
            
            confirmationResult.confirm(otp)
                .then((result) => {
                    // User signed in successfully
                    addDebugInfo("OTP verified successfully! User ID: " + result.user.uid);
                    showSuccess("Login successful! Redirecting...");
                    
                    // Redirect to index.html after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Error verifying OTP:", error);
                    addDebugInfo("Error verifying OTP: " + error.message + " (Code: " + error.code + ")");
                    
                    let errorMsg = "Invalid OTP. Please try again.";
                    
                    if (error.code === 'auth/invalid-verification-code') {
                        errorMsg = "The verification code is invalid. Please check and try again.";
                    } else if (error.code === 'auth/code-expired') {
                        errorMsg = "The verification code has expired. Please request a new one.";
                    }
                    
                    showError(errorMsg);
                    verifyOtpBtn.disabled = false;
                    verifyOtpBtn.textContent = 'Verify & Login';
                });
        }

        // Start countdown timer for OTP resend
        function startCountdown() {
            clearInterval(countdownTimer);
            timeLeft = 60;
            timerElement.textContent = timeLeft;
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    countdown.style.display = 'none';
                    resendOtp.style.display = 'block';
                }
            }, 1000);
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Add debug information
        function addDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `[${timestamp}] ${message}<br>`;
            debugContent.scrollTop = debugContent.scrollHeight;
        }

        // Initialize with debug info
        addDebugInfo("Page loaded");
        addDebugInfo("Firebase initialized with config: " + JSON.stringify(firebaseConfig));
        addDebugInfo("Note: The 'T' error typically indicates a reCAPTCHA issue");
        addDebugInfo("We're using invisible reCAPTCHA to handle this");
    </script>
</body>
</html>
