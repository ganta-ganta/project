<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone OTP Login - India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9933 0%, #ffffff 50%, #138808 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #ff9933, #138808);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .india-flag {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .phone-input {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .phone-prefix {
            padding: 0 15px;
            background-color: #f5f5f5;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            border-right: 1px solid #ddd;
        }
        
        .phone-input input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }
        
        .otp-input {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .otp-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        
        .otp-input input:focus {
            border-color: #138808;
            box-shadow: 0 0 5px rgba(19, 136, 8, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff9933, #138808);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #e5892e, #0f7206);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .countdown {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .resend-link {
            color: #138808;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .resend-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .otp-input input {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="india-flag">ðŸ‡®ðŸ‡³</div>
            <h1>Phone Number Login</h1>
            <p>Enter your Indian phone number and verify with OTP</p>
        </div>
        
        <div class="form-container">
            <!-- Step 1: Phone Number Input -->
            <div class="step active" id="step1">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input">
                        <div class="phone-prefix">+91</div>
                        <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10">
                    </div>
                </div>
                <button class="btn" id="send-otp">Send OTP</button>
            </div>
            
            <!-- Step 2: OTP Verification -->
            <div class="step" id="step2">
                <div class="input-group">
                    <label>Enter OTP</label>
                    <div class="otp-input">
                        <input type="text" id="otp1" maxlength="1" data-index="1">
                        <input type="text" id="otp2" maxlength="1" data-index="2">
                        <input type="text" id="otp3" maxlength="1" data-index="3">
                        <input type="text" id="otp4" maxlength="1" data-index="4">
                        <input type="text" id="otp5" maxlength="1" data-index="5">
                        <input type="text" id="otp6" maxlength="1" data-index="6">
                    </div>
                </div>
                <div class="countdown" id="countdown">Resend OTP in <span id="timer">60</span> seconds</div>
                <p class="resend-link" id="resend-otp" style="display: none;">Resend OTP</p>
                <button class="btn" id="verify-otp">Verify & Login</button>
            </div>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
        </div>
        
        <div class="footer">
            <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
        </div>
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDOWlHBqPgX88befxApSx3F6gvzCy9TCFA",
            authDomain: "project-2a3fc.firebaseapp.com",
            projectId: "project-2a3fc",
            storageBucket: "project-2a3fc.firebasestorage.app",
            messagingSenderId: "341122637343",
            appId: "1:341122637343:web:c4f9b0c06321634d817f2a",
            measurementId: "G-GV372NSV86"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const phoneInput = document.getElementById('phone');
        const sendOtpBtn = document.getElementById('send-otp');
        const verifyOtpBtn = document.getElementById('verify-otp');
        const otpInputs = document.querySelectorAll('.otp-input input');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const countdown = document.getElementById('countdown');
        const timerElement = document.getElementById('timer');
        const resendOtp = document.getElementById('resend-otp');

        let confirmationResult = null;
        let countdownTimer = null;
        let timeLeft = 60;
        let recaptchaVerifier;

        // Format phone number as user types
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            e.target.value = value;
        });

        // OTP input auto focus
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                if (value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // Auto verify if all digits are entered
                const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
                if (allFilled) {
                    verifyOtp();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Send OTP button click
        sendOtpBtn.addEventListener('click', sendOtp);

        // Verify OTP button click
        verifyOtpBtn.addEventListener('click', verifyOtp);

        // Resend OTP
        resendOtp.addEventListener('click', function() {
            sendOtp();
            resendOtp.style.display = 'none';
            countdown.style.display = 'block';
            timeLeft = 60;
            timerElement.textContent = timeLeft;
        });

        // Function to send OTP
        function sendOtp() {
            const phone = phoneInput.value;
            
            if (!phone || phone.length !== 10) {
                showError("Please enter a valid 10-digit Indian phone number");
                return;
            }
            
            const phoneNumber = '+91' + phone;
            
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';
            hideError();
            
            // Initialize reCAPTCHA verifier if not already done
            if (!recaptchaVerifier) {
                recaptchaVerifier = new firebase.auth.RecaptchaVerifier('send-otp', {
                    'size': 'invisible',
                    'callback': function(response) {
                        // reCAPTCHA solved, allow sendOtp to be called
                        actuallySendOtp(phoneNumber);
                    }
                });
            }
            
            // Render and execute reCAPTCHA
            recaptchaVerifier.render().then(function(widgetId) {
                window.recaptchaWidgetId = widgetId;
                recaptchaVerifier.verify();
            }).catch(function(error) {
                console.error("reCAPTCHA error:", error);
                showError("Security check failed. Please refresh and try again.");
                sendOtpBtn.disabled = false;
                sendOtpBtn.textContent = 'Send OTP';
            });
        }

        // Function that actually sends the OTP after reCAPTCHA is solved
        function actuallySendOtp(phoneNumber) {
            // Firebase phone authentication
            auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier)
                .then((result) => {
                    confirmationResult = result;
                    step1.classList.remove('active');
                    step2.classList.add('active');
                    startCountdown();
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send OTP';
                    otpInputs[0].focus();
                })
                .catch((error) => {
                    console.error("Error sending OTP:", error);
                    showError("Failed to send OTP. Please try again.");
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.textContent = 'Send OTP';
                    
                    // Reset recaptcha if there was an error
                    if (recaptchaVerifier) {
                        recaptchaVerifier.clear();
                    }
                });
        }

        // Function to verify OTP
        function verifyOtp() {
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });
            
            if (otp.length !== 6) {
                showError("Please enter the complete 6-digit OTP");
                return;
            }
            
            verifyOtpBtn.disabled = true;
            verifyOtpBtn.textContent = 'Verifying...';
            hideError();
            
            confirmationResult.confirm(otp)
                .then((result) => {
                    // User signed in successfully
                    showSuccess("Login successful! Redirecting...");
                    
                    // Redirect to index.html after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Error verifying OTP:", error);
                    showError("Invalid OTP. Please try again.");
                    verifyOtpBtn.disabled = false;
                    verifyOtpBtn.textContent = 'Verify & Login';
                });
        }

        // Start countdown timer for OTP resend
        function startCountdown() {
            clearInterval(countdownTimer);
            timeLeft = 60;
            timerElement.textContent = timeLeft;
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    countdown.style.display = 'none';
                    resendOtp.style.display = 'block';
                }
            }, 1000);
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Set up reCAPTCHA
        auth.useDeviceLanguage();
    </script>
</body>
</html>
